<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="drump.css">
    <title>Drum Project</title>
</head>
<body>
    
    <main>
        <section class="main-wrapper">
            <div class="key-map-wrapper">
                <h2>Key Mapping</h2>
                <ul class="key-map-list">
                    <li>
                        <kbd class="key-code">E</kbd>
                        <span class="key-sound">Crash</span>
                    </li>
                    <li>
                        <kbd class="key-code">R</kbd>
                        <span class="key-sound">Ride</span>
                    </li>
                    <li>
                        <kbd class="key-code">F</kbd>
                        <span class="key-sound">Floor tom</span>
                    </li>
                    <li>
                        <kbd class="key-code">G</kbd>
                        <span class="key-sound">Mid tom</span>
                    </li>
                    <li>
                        <kbd class="key-code">H</kbd>
                        <span class="key-sound">High tom</span>
                    </li>
                    <li>
                        <kbd class="key-code">V</kbd>
                        <kbd class="key-code">B</kbd>
                        <span class="key-sound">Kick</span>
                    </li>
                    <li>
                        <kbd class="key-code">J</kbd>
                        <span class="key-sound">Snare</span>
                    </li>
                    <li>
                        <kbd class="key-code">I</kbd>
                        <span class="key-sound">Hi-Hat Open</span>
                    </li>
                    <li>
                        <kbd class="key-code">K</kbd>
                        <span class="key-sound">Hi-Hat Closed</span>
                    </li>
                </ul>
            </div>

                    <h1 class="main-title">JavaScript Drum Kit</h1>
                    <div class="drum-kit-wrapper">
                        <img src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/img/crash.png" id="crash-ride" class="crash-cymbal">

                        <img src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/img/hihat-top.png"" id="hihat-top" class="hihat-top-cymbal">

                        <div data-key="74" class="key snare">
                            <kbd>J</kbd>
                        </div>
                        <div data-key="66" class="key kick">
                            <kbd>B</kbd>
                        </div>
                        <div data-key="86" class="key kick2">
                            <kbd>V</kbd>
                        </div>
                        <div data-key="72" class="key tom-high">
                            <kbd>H</kbd>
                        </div>
                        <div data-key="71" class="key tom-mid">
                            <kbd>G</kbd>
                        </div>
                        <div data-key="70" class="key tom-low">
                            <kbd>F</kbd>
                        </div>
                        <div data-key="69" class="key crash">
                            <kbd>E</kbd>
                        </div>
                        <div data-key="82" class="key ride">
                            <kbd>R</kbd>
                        </div>
                        <div data-key="73" class="key hihat-open">
                            <kbd>I</kbd>
                        </div>
                        <div data-key="75" class="key hihat-close">
                            <kbd>K</kbd>
                        </div>
                        <img src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/img/drum-kit.png" class="drum-kit">
                    </div>
        </section>
    </main>
    <audio src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/snare.wav" data-key="74"></audio>
      <audio src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/kick.wav" data-key="66"></audio>
        <audio src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/kick.wav" data-key="86"></audio>
          <audio src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-high.wav" data-key="72"></audio>
            <audio src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-mid.wav" data-key="71"></audio>
              <audio src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-low.wav" data-key="70"></audio>
                <audio src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/crash.wav" data-key="69"></audio>
                  <audio src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/ride.wav" data-key="82"></audio>
                    <audio src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/hihat-open.wav" data-key="73"></audio>
                      <audio src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/hihat-close.wav" data-key="75"></audio>

<script src="drum.js"></script>
</body>
</html>
